    <section class="reports">
        <div class="container">
            <div class="reports__header">
                <p>Отчеты</p>
            </div>
            <div class="reports__form">
                <form action method="POST" role="form">
                    <p>Тип договора</p>
                    <div class="form-layout">

                        <input id="OSAGO" class="productCheckbox" type="checkbox" name="OSAGO" value="осаго">
                        <label for="OSAGO">ОСАГО</label>

                        <input id="CASCO" class="productCheckbox" type="checkbox" name="CASCO" value="каско">
                        <label for="CASCO">КАСКО</label>

                        <input id="DGO" class="productCheckbox" type="checkbox" name="DGO" value="дго">
                        <label for="DGO">ДГО</label>

                        <input id="DMS" class="productCheckbox" type="checkbox" name="DMS" value="дмс">
                        <label for="DMS">ДМС</label>
                    </div>
                    <p>От</p>
                    <div class="form-layout">
                        <input type='text' class='datepicker-here form-control' />
                    </div>
                    <p>До</p>
                    <div class="form-layout">
                        <input type='text' class='datepicker-here form-control' />
                    </div>
                    <button id="generateXls">Сформировать</button>
                </form>
                
            </div>
        </div>
    </section>
